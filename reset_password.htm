<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperCMS</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="login_wrapper">
        <!-- 有需要再放圖 -->
        <div class="bg_img hidden">
            <img src="images/demo/01.jpg" alt="">
        </div>
        <div class="login">
            <h1>
                <div class="pic">
                    <img src="images/logo.png" alt="">
                </div>
                <span>SuperCMS網站管理平台</span>
            </h1>
            <h3>重設密碼</h3>
            <div class="flex-form">
                <div class="form_grp">
                    <div class="labelEffect">
                        <input name="token" id="token" type="hidden" value="">
                        <input name="userId" id="userId" type="text" value="">
                        <label>請輸入帳號<abbr>*</abbr></label>
                    </div>
                    <div class="help"></div>
                </div>                <div class="form_grp">
                    <div class="labelEffect password_toggle">
                        <input name="password" id="password" type="password" value="">
                        <button class="btn btn-icon"><i class="i_hide"></i></button>
                        <label>請輸入密碼<abbr>*</abbr></label>
                    </div>
                    <div class="help">{pwdHelpText}</div>
                </div>
                <div class="form_grp">
                    <div class="labelEffect password_toggle">
                        <input name="password2" id="password2" type="password" value="">
                        <button class="btn btn-icon"><i class="i_hide"></i></button>
                        <label>請再次輸入密碼<abbr>*</abbr></label>
                    </div>
                </div>
                <!-- 提示訊息 -->
                <div class="notice_success">已重設密碼成功，請重新登入</div>
                <div class="notice_warning">密碼不得與上一次相同，請重新輸入</div>
                <div class="btn_grp">
                    <button class="btn btn-primary">確認</button>
                </div>
                <div class="contact">
                    <p>{pwdContact}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
</body>

</html>
