<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperCMS</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="light.htm">首頁</a></li>
                    <li><a href="#">功能管理</a></li>
                    <li>小博士信箱</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>新增書面答題資料</h2>
                    </div>

                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="col ">

                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>書面答題</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
											<span style="font-size:110%; font-weight: bold;">題目日期：</span>
											2022/1/7~2022/1/20
                                        </div>
                                        <div class="form_grp">
											<span style="font-size:110%; font-weight: bold;">分館：</span>
											六合分館 
                                        </div>
                                        <div class="form_grp">
											<span style="font-size:110%; font-weight: bold;">題目：</span>
											請問道路施工告示常見「銑鋪路面」等文字，「銑」的讀音及字義為何?
                                        </div>
                                        <div class="form_grp">
											<span style="font-size:110%; font-weight: bold;">點數：</span>
											1 點 
                                        </div>										
                                     
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea name="QA_detail" id="QA_detail"  >ㄒㄧㄢˇ
最有光澤的金屬</textarea>
                                                <label>答案</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea name="QA_source" id="QA_source"  ></textarea>
                                                <label>書名/網站</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>										
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="QA_url" id="QA_url" type="text">
                                                <label>出處 URL</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                         <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="QA_page" id="QA_page" type="text">
                                                <label>頁數</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>         
                                        <div class="form_grp datepick">
                                            <div class="form_title">答題時間</div>
                                            <div class="form_grp datepick">
                                                <div class="labelEffect">
                                                    <input name="QA_time" id="QA_time" type="datetime-local" value="2021-10-03T19:30">
                                                    <!--button class="btn"><i class="i_calendar"></i></button-->
                                                </div>
                                            </div>
                                        </div>                                        
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <select name="point" id="point">
                                                    <option value="0">未審核</option>
                                                    <option value="1">答對</option>
                                                    <option value="2">答錯</option>

                                                </select>
                                                <label>答案審核<abbr*</abbr></label>
                                            </div>                   										
                                        </div>	
                                        <div class="btn_grp">
											<button class="btn btn-orange">儲存</button>
											<button class="btn">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
							
                            <!-- 右側資料widget -->
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>基本資料</h3>
                                    </div>	
                                    <div class="flex-form">
                                        <div class="form_grp">
											<div class="form_title">姓名<abbr>*</abbr></div>
                                            <div class="form_content">
												<input type="text" name="usr_name" id="usr_name"/>
                                            </div>									
                                        </div>									
                                         <div class="form_grp">
											<div class="form_title">借閱證號<abbr>*</abbr></div>
                                            <div class="form_content">
												<input type="text" name="usr_id" id="usr_id"/>
                                            </div>									
                                        </div>		                                        
										<div class="form_grp">
											<div class="form_title">Email</div>
                                            <div class="form_content">
												<input type="text" name="usr_email" id="usr_email"/>
                                            </div>									
                                        </div>		                                        
										<div class="form_grp">
											<div class="form_title">電話<abbr>*</abbr></div>
                                            <div class="form_content">
												<input type="text" name="usr_tel" id="usr_tel"/>
                                            </div>									
                                        </div>		                                        
										<div class="form_grp">
											<div class="form_title">學校</div>
                                            <div class="form_content">
												<input type="text" name="usr_school" id="usr_school"/>
                                            </div>									
                                        </div>		                                        
										<div class="form_grp">
											<div class="form_title">班級</div>
                                            <div class="form_content inline">
												<input type="text" name="usr_class" id="usr_class"/> 年 <input type="text" name="usr_class_name" id="usr_class_name"/> 班
                                            </div>									
                                        </div>	
									
									</div>                                
								</div>
					
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
    <script>
    // first example
    $(".treeview .treeview").treeview();
    $('header').load("header.htm");
    $('aside').load("aside.htm");
    </script>
</body>

</html>
