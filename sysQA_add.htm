<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperCMS</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="light.htm">首頁</a></li>
                    <li><a href="#">功能管理</a></li>
                    <li>小博士信箱</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>題目新增</h2>
                        <button class="btn btn-primary btn-adv">
                            <i class="i_search"></i></button>
                    </div>

                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="col ">

                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>題目編修</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="" type="text" value='{session("userId")}' class="dynamicCol used" disabled>
                                                <label>登入使用者：</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>

                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <select name="branch" id="branch" class="dynamicCol used">
                                                    <option value="" disabled="disabled"></option>
                                                    <OPTION value=A/A11>松山區/松山分館</OPTION>
                                                    <OPTION value=A/A12>松山區/民生分館</OPTION>
                                                    <OPTION value=A/A13>松山區/三民分館</OPTION>
                                                    <OPTION value=A/A14>松山區/中崙分館</OPTION>
                                                    <OPTION value=B/B11>信義區/永春分館</OPTION>
                                                    <OPTION value=B/B12>信義區/三興分館</OPTION>
                                                    <OPTION value=B/B13>信義區/六合分館</OPTION>
                                                    <OPTION value=B/B21>信義區/新興分館</OPTION>
                                                    <OPTION value=C/C01>大安區/總館</OPTION>
                                                    <OPTION value=C/C11>大安區/道藩分館</OPTION>
                                                    <OPTION value=C/C12>大安區/大安分館</OPTION>
                                                    <OPTION value=C/C21>大安區/延吉民眾閱覽室</OPTION>
                                                    <OPTION value=C/C22>大安區/成功民眾閱覽室</OPTION>
                                                    <OPTION value=C/C23>大安區/龍安民眾閱覽室</OPTION>
                                                    <OPTION value=C/C41>大安區/大安書閣</OPTION>
                                                    <OPTION value=D/D11>中山區/中山分館</OPTION>
                                                    <OPTION value=D/D12>中山區/長安分館</OPTION>
                                                    <OPTION value=D/D13>中山區/大直分館</OPTION>
                                                    <OPTION value=D/D21>中山區/恆安民眾閱覽室</OPTION>
                                                    <OPTION value=E/E11>中正區/王貫英先生紀念圖書館</OPTION>
                                                    <OPTION value=E/E12>中正區/城中分館</OPTION>
                                                    <OPTION value=F/F11>大同區/延平分館</OPTION>
                                                    <OPTION value=F/F12>大同區/大同分館</OPTION>
                                                    <OPTION value=F/F13>大同區/建成分館</OPTION>
                                                    <OPTION value=F/F21>大同區/蘭州民眾閱覽室</OPTION>
                                                    <OPTION value=G/G11>萬華區/龍山分館</OPTION>
                                                    <OPTION value=G/G12>萬華區/東園分館</OPTION>
                                                    <OPTION value=G/G13>萬華區/西園分館</OPTION>
                                                    <OPTION value=G/G14>萬華區/萬華分館</OPTION>
                                                    <OPTION value=G/G21>萬華區/柳鄉民眾閱覽室</OPTION>
                                                    <OPTION value=H/H11>文山區/景美分館</OPTION>
                                                    <OPTION value=H/H12>文山區/木柵分館</OPTION>
                                                    <OPTION value=H/H13>文山區/永建分館</OPTION>
                                                    <OPTION value=H/H14>文山區/萬興分館</OPTION>
                                                    <OPTION value=H/H15>文山區/文山分館</OPTION>
                                                    <OPTION value=H/H16>文山區/力行分館</OPTION>
                                                    <OPTION value=H/H17>文山區/景新分館</OPTION>
                                                    <OPTION value=H/H22>文山區/安康民眾閱覽室</OPTION>
                                                    <OPTION value=H/H23>文山區/萬芳民眾閱覽室</OPTION>
                                                    <OPTION value=I/I11>南港區/南港分館</OPTION>
                                                    <OPTION value=I/I12>南港區/舊莊分館</OPTION>
                                                    <OPTION value=I/I21>南港區/龍華民眾閱覽室</OPTION>
                                                    <OPTION value=J/J11>內湖區/內湖分館</OPTION>
                                                    <OPTION value=J/J12>內湖區/東湖分館</OPTION>
                                                    <OPTION value=J/J13>內湖區/西湖分館</OPTION>
                                                    <OPTION value=J/J14>內湖區/西中分館</OPTION>
                                                    <OPTION value=K/K11>士林區/葫蘆堵分館</OPTION>
                                                    <OPTION value=K/K12>士林區/天母分館</OPTION>
                                                    <OPTION value=K/K13>士林區/士林分館</OPTION>
                                                    <OPTION value=K/K14>士林區/李科永分館</OPTION>
                                                    <OPTION value=L/L11>北投區/北投分館</OPTION>
                                                    <OPTION value=L/L12>北投區/稻香分館</OPTION>
                                                    <OPTION value=L/L13>北投區/石牌分館</OPTION>
                                                    <OPTION value=L/L14>北投區/清江分館</OPTION>
                                                    <OPTION value=L/L15>北投區/吉利分館</OPTION>
                                                    <OPTION value=L/L21>北投區/永明民眾閱覽室</OPTION>
                                                    <OPTION value=L/L23>北投區/秀山民眾閱覽室</OPTION>
                                                </SELECT>
                                                <label>分館<abbr>*</abbr></label>
                                                <div class="help">預設會帶入您所屬分館，但若您不屬於任何分館或需要代建資料，請手動挑選</div>
                                            </div>
                                        </div>										
										<div class="form_grp form_inline" style="margin-top:20px;">
											<div class="datepick" style="flex: 0 1 50%;padding-left:.75em;">
												<div class="startDate">
													<div class="labelEffect">
														<!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
														<input name="date_start" id="date_start" type="text" value="" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" >
														<label>起始日期<abbr>*</abbr></label>
													</div>
													<!-- <div class="help">說明文字</div> -->
												</div>
												<div class="endDate">
													<div class="labelEffect">
														<input name="date_end" id="date_end" type="text" value="" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" >
														<label>結束日期<abbr>*</abbr></label>
													</div>
												</div>
											</div>
										</div>                                        

                                        <div class="form_grp" form_inline>
                                            <div class="labelEffect">
                                                <select name="subj_id" id="subj_id">
                                                    <option value="" selected="" disabled="disabled"></option>
                                                    <option value="A/A00">自然科學</option>
                                                    <option value="B/B00">生活科技</option>
                                                    <option value="C/C00">宗教神話</option>
                                                    <option value="D/D00">醫療保健</option>
                                                    <option value="E/E00">名勝古蹟</option>
                                                </select>
                                                <label>主題<abbr>*</abbr></label>
                                            </div>
                                            <div class="labelEffect">
                                                <select name="point" id="point">
                                                    <option value="" selected="" disabled="disabled"></option>
                                                    <option value="1">1點</option>
                                                    <option value="2">2點</option>

                                                </select>
                                                <label>點數<abbr>*</abbr></label>
                                            </div>                                        
										</div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea name="question" id="question"  ></textarea>
                                                <label>題目<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea name="answer" id="answer"  ></textarea>
                                                <label>答案<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea name="source" id="source"  ></textarea>
                                                <label>出處</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>										
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="surl" id="surl" type="text">
                                                <label>出處 URL</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        
                                        <div class="btn_grp">
											<button class="btn btn-orange">儲存</button>
                                            <button class="btn">清除以上資料</button>
											<button class="btn">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
    <script>
    // first example
    $(".treeview .treeview").treeview();
    $('header').load("header.htm");
    $('aside').load("aside.htm");
    </script>
</body>

</html>
